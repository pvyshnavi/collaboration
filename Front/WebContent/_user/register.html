<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
<div class="container">
<div class="w3-animate-opacity">
<h2><strong><u>Registration</u></strong></h2>

<br>
<form class="form-horizontal">
<font face="arial narrow" size="3">

<div class="form-group">
  <label class="col-md-2 control-label" >Username: </label>  
  <div class="col-md-3">
  <input placeholder="Enter Username" class="form-control input-md" ng-model="user.username" required="" type="text">
  </div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label" >Password: </label>  
  <div class="col-md-3">
  <input placeholder="Enter Password" class="form-control input-md" ng-model="user.password" required="" type="password">
  </div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label" >E-Mail Address: </label>  
  <div class="col-md-3">
  <input placeholder="Enter E-Mail Address" class="form-control input-md" required="" ng-model="user.email" type="text">
  </div>
</div>

	<div class="radio col-md-2">
      <label class="radio col-md-3"><input type="radio" ng-model="user.role" value="STUDENT">Student</label>
    </div>
    
    <div class="radio col-md-2">
      <label class="radio col-md-3"><input type="radio" ng-model="user.role" value="ALUMNI">Alumni</label>
    </div>
    
    <div class="radio col-md-2">
      <label class="radio col-md-3"><input type="radio" ng-model="user.role" value="EMPLOYEE">Employee</label>
    </div>
    <br>
<div class="form-group">
<br><br>
<div class="col-md-3">
<button type="button" class="btn btn-primary btn-block" ng-click="registerUser()">Register</button>
</div>
</div>
{{errorMessage}}
</font>
</form>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insertion</title>
</head>
<body>

<div class="container">
<div class="w3-animate-opacity">
<h2><strong><u>Post a Job title and its details:</u></strong></h2>

<br>
<form class="form-horizontal">
<font face="arial narrow" size="3">

<div class="form-group">
  <label class="col-md-2 control-label" >Job Title: </label>
  	<div class="col-md-3">
	<input placeholder="Enter Job title" class="form-control input-md" type="text" ng-model="job.jobTitle" >
	</div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label" >Job Description: </label>
  	<div class="col-md-7">
	<textarea class="form-control" placeholder="Enter Job description" ng-model="job.jobDescription" ></textarea>
	</div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label" >Salary: </label>
  	<div class="col-md-3">
	<input placeholder="Enter Salary" class="form-control input-md" type="text" ng-model="job.salary" >
	</div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label" >Required Skills: </label>
  	<div class="col-md-7">
	<textarea placeholder="Enter Skills" class="form-control" ng-model="job.skillsRequired" ></textarea>
	</div>
</div>

  <label class="col-md-2 control-label" >Location: </label>
  	<div class="col-md-3">
	<input placeholder="Enter Location" class="form-control input-md" type="text" ng-model="job.location" >
	</div>
</div> -->

<div class="form-group">
<div class="col-md-3">
<button type="submit" class="btn btn-primary btn-block col-md-3" ng-click="saveJob()">Post</button>
</div>
</div>

</font>
</form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List of Jobs</title>
</head>
<body>

<div class="w3-animate-opacity">

<font face="arial narrow" size="3">
<table class="table">
<tr>
	<th>ID</th>
	<th>Job Title</th>
	<th>Job Description</th>
	<th>Salary</th>
	<th>Posted on</th>
	<th>Required Skills</th>
	<th>Location</th>
</tr>

<tr ng-repeat="value in jobs">
	<td>{{value.jobId}}</td>
	<td>{{value.jobTitle }}</td>
	<td>{{value.jobDescription}}</td>
	<td>{{value.salary}}</td>
	<td>{{value.postedOn | date:'MM/dd/yyyy'}}</td>
	<td>{{value.skillsRequired}}</td>
	<td>{{value.location}}</td>
</tr>
</table>
</font>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insertion</title>
</head>
<body>

<form>

<table>
<tr>
	<td>Enter Event Description:</td>
	<td><input type="text" ng-model="event.description"></td>
</tr>
<tr>
	<td>Enter Content:</td>
	<td><textarea ng-model="event.content"></textarea></td>
</tr>
<tr>
	<td><input type="submit" ng-click="saveEvent()" value="Insert"></td> 
</tr>

</table>

</form>

</body>
</html>
